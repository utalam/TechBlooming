<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Newsroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        .news-item {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-item h2 {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Digital Newsroom</h1>
    </header>

    <main>
        <section class="news-item">
            <h2>Breaking News</h2>
            <p>Latest updates from the digital front...</p>
        </section>
        <section class="news-item">
            <h2>Tech Trends</h2>
            <p>Explore the latest in technology...</p>
        </section>
        <section class="news-item">
            <h2>World News</h2>
            <p>Global happenings at a glance...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Digital Newsroom. All rights reserved.</p>
    </footer>
</body>
</html>
