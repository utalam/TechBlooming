<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistics Knowledge Quiz</title>
    <link rel="stylesheet" href="styles-ling.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" style="background: linear-gradient(45deg, #1e90ff, #4169e1);">
        <div class="header-content">
            <h1>Linguistics Knowledge Quiz</h1>
            <p>Level 1: Language Explorer</p>
        </div>
    </header>

    <main class="quiz-container">
        <div class="quiz-progress">Progress: <span id="progress">0%</span></div>
        <div class="quiz-content" id="quiz-content">
            <!-- Questions will be dynamically inserted via JavaScript -->
        </div>

        <div class="quiz-actions">
            <button id="submit-all" class="submit-btn">Submit All Answers</button>
        </div>

        <div class="report" id="report">
            <h2>Your Linguistics Test Results</h2>
            <div class="report-content" id="report-content" style="display: none;"></div>
            <button id="retry-btn" class="submit-btn" style="display: none;">Retry Quiz</button>
        </div>
    </main>

    <script src="script-ling.js"></script>
</body>
</html>
